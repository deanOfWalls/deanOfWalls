<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Dean Walls</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script>
        function downloadAsPDF() {
            window.location.href = 'resume.pdf';
        }

        function reloadIframe() {
            var iframe = document.getElementById('resumeIframe');
            iframe.src = iframe.src;
        }

        function checkIframeLoaded() {
            var iframe = document.getElementById('resumeIframe');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDocument.readyState === 'complete') {
                return;
            } else {
                iframe.onload = function() {
                    clearInterval(intervalId);
                };
            }
        }

        window.onload = function() {
            reloadIframe();
            var intervalId = setInterval(checkIframeLoaded, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="download-button">
            <a href="https://deanofwalls.github.io/deanOfWalls/resume.pdf" download="Dean_Walls_Resume.pdf">
                <button>Download Resume</button>
            </a>
        </div>
        <iframe id="resumeIframe" src="https://docs.google.com/viewer?url=https://deanofwalls.github.io/deanOfWalls/resume.pdf&embedded=true&zoom=150"></iframe>
        <a href="https://deanofwalls.github.io/deanOfWalls/resume.pdf" class="print-link">Print Resume</a>
    </div>
</body>
</html>
